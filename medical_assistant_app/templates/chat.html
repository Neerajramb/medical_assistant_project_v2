<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Medical Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
    </script>
</head>
<body>
    <div class="chat-container">
        <!-- medical_assistant_app/templates/chat.html -->

    <header>
        <div class="header-placeholder"></div>
        <h1 class="header-title">Medical Assistant</h1>
        <div class="header-actions">
            <a href="{% url 'logout' %}" class="logout-button">Logout</a>
        </div>
    </header>

        <div id="chat-box" class="chat-box">
            <!-- Chat history will be loaded here by JavaScript -->
        </div>

        <!-- Typing indicator -->
        <div id="typing-indicator" class="message assistant-message hidden">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Ask a medical question...">
            <button id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                </svg>
            </button>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
